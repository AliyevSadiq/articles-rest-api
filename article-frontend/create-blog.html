<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СОЗДАТЬ БЛОГ</title>
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="blog" class="row">
        <div class="col-sm-2 paddingTop20">
            <nav class="nav-sidebar">
                <ul class="nav auth-list">
                    <li><a href="index.html" class="btn btn-success"> Главная страница</a></li>
                    <li><a href="blog-list.html" class="btn btn-danger"> Статья</a></li>
                    <li><a href="category-list.html" class="btn btn-primary"> Категория</a></li>
                </ul>
            </nav>
        </div>


    <div class="col-md-10">

        <h2>СОЗДАТЬ БЛОГ</h2>
        <div class="profile-content">
        <form method="post" id="blog-create_form" action="">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" required class="form-control" name="title" id="title" >
            </div>
            <div class="form-group">
                <label for="article_seo_description">Seo Описание</label>
                <input type="text" required class="form-control" name="article_seo_description" id="article_seo_description" >
            </div>


            <div class="form-group">
                <label for="article_seo_keywords">SEO Ключевые слова</label>
                <input type="text"  required class="form-control" name="article_seo_keywords" id="article_seo_keywords">
            </div>
            <div class="form-group">
                <label for="category">Категория</label>
                <select class="form-control" required id="category" name="category_id">
                </select>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>



            <input type="submit" class="btn btn-primary blog-create-btn" value="Отправить">
        </form>
        </div>
    </div>

    </div>
</div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
