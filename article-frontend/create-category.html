<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СОЗДАТЬ КАТЕГОРИЮ</title>
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="blog" class="row">
        <div class="col-sm-2 paddingTop20">
            <nav class="nav-sidebar">
                <ul class="nav auth-list">
                    <li><a href="index.html" class="btn btn-success"> Главная страница</a></li>
                    <li><a href="blog-list.html" class="btn btn-danger"> Статья</a></li>
                    <li><a href="category-list.html" class="btn btn-primary"> Категория</a></li>
                </ul>
            </nav>
        </div>


    <div class="col-md-10">

        <h2>СОЗДАТЬ КАТЕГОРИЮ</h2>
        <div class="profile-content">
        <form method="post" id="category-create_form" action="">
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" required class="form-control" name="name" id="name" >
            </div>
            <div class="form-group">
                <label for="seo_description">Seo Описание</label>
                <input type="text" required class="form-control" name="seo_description" id="seo_description" >
            </div>
            <div class="form-group">
                <label for="seo_keywords">Seo Ключевые слова</label>
                <input type="text" required class="form-control" name="seo_keywords" id="seo_keywords" >
            </div>
            <input type="submit" class="btn btn-primary category-create-btn" value="Отправить">
        </form>
        </div>
    </div>

    </div>
</div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
